<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>

  <!-- ─── 1. Header & Nav ─────────────────────────────────────────────────── -->
<header class="site-header">
  <div class="nav-container">
    <a href="../index.html" class="logo">
      <img src="../images/Logo2.png" alt="Edinburgh Logo">
    </a>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../Recommendations/RecsPages/RecsMain.html">Recommendations</a>
      <a href="../Attractions/Attractions.html">Tourist Attractions</a>
      <a href="../Transport.html">Transport</a>
      <a href="../Gallery/gallery.html">Image Gallery</a>
      <a href="../Quiz.html">Quiz</a>
      <a href="../HistoryPage.html">History</a>
    </nav>
  </div>
</header>

  <!-- ─── 2. Page Title ───────────────────────────────────────────────────── -->
  <main>
    <h1 class="page-title">Image Gallery</h1>

    <!-- ─── 3. Separator with Arrows ───────────────────────────────────────── -->
    <div class="separator">
      <img src="images/arrow-left.svg" alt="" class="sep-arrow left">
      <hr>
      <img src="images/arrow-right.svg" alt="" class="sep-arrow right">
    </div>


    <!-- ─── 5. Image Grid ──────────────────────────────────────────────────── -->
    <section id="image-grid" class="image-grid">
      <!-- JS will inject <figure> thumbnails here -->
    </section>
  </main>

  <!-- ─── 6. Lightbox Modal ───────────────────────────────────────────────── -->
  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button id="lb-close" class="lb-btn close" aria-label="Close">×</button>
    <button id="lb-prev" class="lb-btn prev" aria-label="Previous">‹</button>
    <img id="lb-image" src="" alt="" class="lb-image">
    <button id="lb-next" class="lb-btn next" aria-label="Next">›</button>
  </div>

  <!-- ─── 7.Footer ───────────────────────────────────────────────── -->
  <footer class="site-footer">
  <p>&copy; 2025 Edinburgh Tourism. All rights reserved.</p>
  <p>
    Designed with love and history in mind. |
    <a href="../FooterPages/contact.html">Contact</a> |
    <a href="../FooterPages/privacy.html">Privacy Policy</a> |
    <a href="../FooterPages/terms.html">Terms of Use</a>
  </p>
</footer>

  <!-- ─── 8. Gallery Script ──────────────────────────────────────────────── -->
  <script src="js/gallery.js"></script>
</body>
</html>
